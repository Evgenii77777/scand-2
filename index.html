<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="section">
      <ul class="cards__list box-row">
        <li class="box">
          <div class="cards__box box-row">
            <div class="cards__box-img">
              <img src="./assets/svg/star-white.svg" alt="star-white" />
            </div>
            <span class="cards__level">Level 1</span>
          </div>
          <span class="cards__title">Requirements</span>
          <ul class="cards__list-info box">
            <li>Confirm E-mail</li>
            <li>Confirm Phone Number</li>
            <li>Enter personal details</li>
          </ul>
          <p class="cards__descr">Annual turnover - up to 2.500 EUR</p>
        </li>
        <li class="box">
          <div class="cards__box box-row">
            <div class="cards__box-img">
              <img src="./assets/svg/star-black.svg" alt="star-black" />
            </div>
            <span class="cards__level">Level 2</span>
          </div>
          <span class="cards__title">Requirements</span>
          <ul class="cards__list-info box">
            <li>Upload Photo ID</li>
            <li>Upload Utiliti Bill</li>
          </ul>
          <p class="cards__descr">Annual turnover - up to 30.500 EUR</p>
        </li>
      </ul>
    </div>
  </body>
</html>
